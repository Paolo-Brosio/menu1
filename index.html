<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        /* Stile di base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sfondo.jpg') center center / cover no-repeat;
            overflow: hidden;
        }
        .container {
            display: flex;
            bottom: 250px;
            width: 90%;
            height: 80%; /* Altezza del contenitore aumentata */
            position: relative;
            
        }
        .page {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
        .buttons {
            position: absolute;
            bottom: 10px; /* Posizione regolata in basso */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        .button {
            background-color: transparent; /* Rimosso il blu per renderlo trasparente */
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        .button img {
            width: 60px; /* Dimensioni delle frecce regolate */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container" id="menuContainer">
    <div class="page hidden" id="page0">
        <img src="pagina0.png" alt="Pagina 0">
    </div>
    <div class="page hidden" id="page2">
        <img src="pagina2.jpg" alt="Pagina 2">
    </div>
    <div class="page hidden" id="page3">
        <img src="pagina3.jpg" alt="Pagina 3">
    </div>
    <div class="page" id="page1">
        <img src="pagina1.jpg" alt="Pagina 1">
    </div>
    <div class="page hidden" id="page4">
        <img src="pagina4.jpg" alt="Pagina 4">
    </div>
</div>

<div class="buttons">
    <button class="button" onclick="prevPage()"><img src="frecciasx.png" alt="Indietro"></button>
    <button class="button" onclick="nextPage()"><img src="frecciadx.png" alt="Avanti"></button>
</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function updatePages() {
        pages.forEach((page, index) => {
            page.classList.add('hidden');
        });

        if (currentPage === 0) {
            pages[0].classList.remove('hidden'); // Mostra Pagina 0 (sinistra)
            pages[3].classList.remove('hidden'); // Mostra Pagina 1 (destra)
        } else if (currentPage === 1) {
            pages[1].classList.remove('hidden'); // Mostra Pagina 2 (sinistra)
            pages[2].classList.remove('hidden'); // Mostra Pagina 3 (destra)
        } else if (currentPage === 2) {
            pages[4].classList.remove('hidden'); // Mostra Pagina 4 (sinistra)
        }
    }

    function nextPage() {
        if (currentPage < 2) {
            currentPage++;
            updatePages();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePages();
        }
    }

    // Inizializza mostrando la prima pagina
    updatePages();
</script>

</body>
</html>
