<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale con Libro Sfogliabile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Hind', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sfondo.jpg') center center / cover no-repeat;
            overflow: hidden;
            background-color: #383838;
        }
        .container {
            display: flex;
            width: 90%;
            height: 80%;
            position: relative;
            justify-content: center;
            align-items: center;
        }
        .page {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        .button img {
            width: 90px; /* Dimensioni delle frecce regolate */
            height: auto;
        }

        /* Stili per il libro sfogliabile */
        .book {
            background-color: #fff;
            width: 300px;
            height: 200px;
            border-radius: 20px;
            perspective: 600px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Margine superiore per distanziare dalle frecce */
        }
        .book::before {
            content: '';
            position: absolute;
            z-index: 5;
            width: 50%;
            height: 100%;
            right: 50%;
            background-color: #707070;
            border-radius: 20px 0 0 20px;
            transform-origin: center right;
            transform: rotateY(180deg);
            transition: 0.7s ease all;
        }
        .book:hover::before {
            transform: rotateY(0deg);
        }
        .book .pg {
            position: absolute;
            width: 50%;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
        }
        .book .pg.pg1 {
            background-color: #ee5f2a;
            border-radius: 20px 0 0 20px;
            left: 0;
        }
        .book .pg.pg2 {
            background-color: #30a5da;
            right: 0;
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>

<div class="container" id="menuContainer">
    <div class="page hidden" id="page0">
        <img src="pagina0.png" alt="Pagina 0">
    </div>
    <div class="page hidden" id="page2">
        <img src="pagina2.jpg" alt="Pagina 2">
    </div>
    <div class="page hidden" id="page3">
        <img src="pagina3.jpg" alt="Pagina 3">
    </div>
    <div class="page" id="page1">
        <img src="pagina1.jpg" alt="Pagina 1">
    </div>
    <div class="page hidden" id="page4">
        <img src="pagina4.jpg" alt="Pagina 4">
    </div>
</div>

<div class="buttons">
    <button class="button" onclick="prevPage()"><img src="frecciasx.png" alt="Indietro"></button>
    <button class="button" onclick="nextPage()"><img src="frecciadx.png" alt="Avanti"></button>
</div>

<div class="book">
    <div class="pg pg1">HTML</div>
    <div class="pg pg2">CSS</div>
</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function updatePages() {
        pages.forEach((page, index) => {
            page.classList.add('hidden');
        });

        if (currentPage === 0) {
            pages[0].classList.remove('hidden'); // Mostra Pagina 0 (sinistra)
            pages[3].classList.remove('hidden'); // Mostra Pagina 1 (destra)
        } else if (currentPage === 1) {
            pages[1].classList.remove('hidden'); // Mostra Pagina 2 (sinistra)
            pages[2].classList.remove('hidden'); // Mostra Pagina 3 (destra)
        } else if (currentPage === 2) {
            pages[4].classList.remove('hidden'); // Mostra Pagina 4 (sinistra)
        }
    }

    function nextPage() {
        if (currentPage < 2) {
            currentPage++;
            updatePages();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePages();
        }
    }

    // Inizializza mostrando la prima pagina
    updatePages();
</script>

</body>
</html>
