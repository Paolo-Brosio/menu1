<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s;
        }
        .pages {
            display: none; /* Nasconde inizialmente le pagine */
            justify-content: center;
        }
        img {
            max-width: 100%; /* Mantiene le immagini responsivi */
            height: auto; /* Mantiene le proporzioni delle immagini */
        }
        .visible {
            display: flex; /* Mostra solo il gruppo di pagine visibili */
        }
        .button-container {
            margin-top: 20px; /* Spaziatura sopra i pulsanti */
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:disabled {
            background-color: #ccc; /* Grigio se disabilitato */
            cursor: not-allowed; /* Cambia il cursore */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pages visible" id="page1">
            <img src="pagina1.jpg" alt="Pagina 1">
        </div>
        <div class="pages" id="page2-3">
            <img src="pagina2.jpg" alt="Pagina 2">
            <img src="pagina3.jpg" alt="Pagina 3">
        </div>
        <div class="pages" id="page4">
            <img src="pagina4.jpg" alt="Pagina 4">
        </div>
    </div>
    <div class="button-container">
        <button class="button" id="nextButton">→ Avanti</button>
        <button class="button" id="prevButton" disabled>← Indietro</button>
    </div>

    <script>
        let currentPage = 1; // Pagina iniziale

        const pages = {
            1: document.getElementById('page1'),
            2: document.getElementById('page2-3'),
            3: document.getElementById('page4')
        };

        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        function updatePages() {
            // Nasconde tutte le pagine
            for (const key in pages) {
                pages[key].classList.remove('visible');
            }
            // Mostra la pagina corrente
            pages[currentPage].classList.add('visible');

            // Gestisce l'abilitazione dei pulsanti
            prevButton.disabled = (currentPage === 1); // Disabilita il pulsante "Indietro" se sei su pagina 1
            nextButton.disabled = (currentPage === 3); // Disabilita il pulsante "Avanti" se sei su pagina 4
        }

        nextButton.addEventListener('click', () => {
            if (currentPage < 3) currentPage++;
            updatePages();
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) currentPage--;
            updatePages();
        });

        updatePages(); // Inizializza la visualizzazione delle pagine
    </script>
</body>
</html>
