<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sfondo.jpg') center center / cover no-repeat;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 90vw;
            height: 90vh;
            position: relative;
        }
        .page {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80%; /* Distanza più ampia per i pulsanti */
        }
        .button {
            background-color: transparent; /* Bottone trasparente */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 36px; /* Dimensione maggiore per le frecce */
            transition: background-color 0.3s; /* Aggiunta transizione */
            width: 45%; /* Aumenta la larghezza dei pulsanti */
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Effetto hover */
        }
    </style>
</head>
<body>

<div class="container" id="menuContainer">
    <!-- Pagina 1 - Posizionata a destra -->
    <div class="page" id="page1">
        <img src="pagina1.jpg" alt="Pagina 1">
    </div>
    <!-- Pagina 2 e 3 - Posizionate al centro -->
    <div class="page hidden" id="page2">
        <img src="pagina2.jpg" alt="Pagina 2">
    </div>
    <div class="page hidden" id="page3">
        <img src="pagina3.jpg" alt="Pagina 3">
    </div>
    <!-- Pagina 4 - Posizionata a sinistra -->
    <div class="page hidden" id="page4">
        <img src="pagina4.jpg" alt="Pagina 4">
    </div>
</div>

<div class="buttons">
    <button class="button" onclick="prevPage()">⬅️</button>
    <button class="button" onclick="nextPage()">➡️</button>
</div>

<script>
    let currentPage = 0;

    function updatePages() {
        // Nasconde tutte le pagine
        document.getElementById("page1").classList.add("hidden"); // Nascondi pagina 1
        document.getElementById("page2").classList.add("hidden"); // Nascondi pagina 2
        document.getElementById("page3").classList.add("hidden"); // Nascondi pagina 3
        document.getElementById("page4").classList.add("hidden"); // Nascondi pagina 4

        // Mostra la pagina corretta in base a currentPage
        if (currentPage === 0) {
            document.getElementById("page1").classList.remove("hidden"); // Mostra solo pagina 1
        } else if (currentPage === 1) {
            document.getElementById("page2").classList.remove("hidden"); // Mostra pagina 2
            document.getElementById("page3").classList.remove("hidden"); // e pagina 3
        } else if (currentPage === 2) {
            document.getElementById("page4").classList.remove("hidden"); // Mostra solo pagina 4
        }
    }

    function nextPage() {
        if (currentPage < 2) {
            currentPage++;
            updatePages();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePages();
        }
    }

    // Visualizza la prima pagina all'avvio
    updatePages();
</script>

</body>
</html>
