<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        /* Impostazioni di stile di base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('sfondo.jpg') center center / cover no-repeat;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pages {
            display: none;
            position: absolute;
            transition: transform 0.6s ease; /* Animazione di scorrimento */
        }
        .visible {
            display: flex;
        }
        .pages img {
            max-width: 100%;
            max-height: 100%;
        }
        /* Pagina singola centrata */
        #page1 img {
            margin-left: 50%;
            transform: translateX(-50%);
        }
        /* Due pagine affiancate */
        #page2-3 {
            display: flex;
        }
        #page2-3 img {
            max-width: 50%;
        }
        /* Pagina singola a sinistra */
        #page4 img {
            margin-right: 50%;
            transform: translateX(50%);
        }
        /* Stile dei pulsanti */
        .button-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Icone per i pulsanti */
        .button.left::before {
            content: '←';
            font-size: 20px;
        }
        .button.right::before {
            content: '→';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pagine del menu -->
        <div class="pages visible" id="page1">
            <img src="pagina1.jpg" alt="Pagina 1">
        </div>
        <div class="pages" id="page2-3">
            <img src="pagina2.jpg" alt="Pagina 2">
            <img src="pagina3.jpg" alt="Pagina 3">
        </div>
        <div class="pages" id="page4">
            <img src="pagina4.jpg" alt="Pagina 4">
        </div>

        <!-- Contenitore dei pulsanti -->
        <div class="button-container">
            <button class="button left" id="prevButton" disabled></button>
            <button class="button right" id="nextButton"></button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        const pages = {
            1: document.getElementById('page1'),
            2: document.getElementById('page2-3'),
            3: document.getElementById('page4')
        };

        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        function updatePages() {
            // Nasconde tutte le pagine
            for (const key in pages) {
                pages[key].classList.remove('visible');
            }
            // Mostra la pagina corrente con effetto di transizione
            pages[currentPage].classList.add('visible');

            // Aggiorna lo stato dei pulsanti
            prevButton.disabled = (currentPage === 1);
            nextButton.disabled = (currentPage === 3);
        }

        // Event listener per il pulsante Avanti
        nextButton.addEventListener('click', () => {
            if (currentPage < 3) {
                currentPage++;
                pages[currentPage].style.transform = 'translateX(100%)';
                updatePages();
                pages[currentPage].style.transform = 'translateX(0)';
            }
        });

        // Event listener per il pulsante Indietro
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                pages[currentPage].style.transform = 'translateX(-100%)';
                updatePages();
                pages[currentPage].style.transform = 'translateX(0)';
            }
        });

        // Inizializza la visualizzazione delle pagine
        updatePages();
    </script>
</body>
</html>
