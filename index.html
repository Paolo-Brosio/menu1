<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1328px;
            position: relative;
            display: flex;
            overflow: hidden;
        }
        .page {
            width: 50%;
            height: auto;
            position: absolute;
            top: 0;
            transition: transform 0.5s ease;
            opacity: 0;
        }
        .visible {
            opacity: 1;
        }
        .button {
            position: absolute;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .left {
            left: 10px;
        }
        .right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="page0" class="page" src="pagina0.png" style="left: 0;">
        <img id="page1" class="page" src="pagina1.jpg" style="left: 50%;">
        <img id="page2" class="page" src="pagina2.jpg" style="left: 0;">
        <img id="page3" class="page" src="pagina3.jpg" style="left: 50%;">
        <img id="page4" class="page" src="pagina4.jpg" style="left: 0;">
        
        <button class="button left" onclick="changePage(-1)">&#9664;</button>
        <button class="button right" onclick="changePage(1)">&#9654;</button>
    </div>

    <script>
        const pages = [
            ["page0", "page1"], // Visualizzazione iniziale: pagina0 (bianca) e pagina1
            ["page2", "page3"], // Visualizzazione aperta: pagina2 e pagina3
            ["page4"]           // Ultima pagina: pagina4 da sola
        ];
        
        let currentPageIndex = 0;

        function updatePages() {
            // Nasconde tutte le pagine
            document.querySelectorAll('.page').forEach(page => page.classList.remove('visible'));

            // Mostra le pagine del set corrente
            pages[currentPageIndex].forEach(pageId => {
                document.getElementById(pageId).classList.add('visible');
            });
        }

        function changePage(direction) {
            // Cambia la pagina solo se ci sono pagine successive o precedenti
            const newIndex = currentPageIndex + direction;
            if (newIndex >= 0 && newIndex < pages.length) {
                currentPageIndex = newIndex;
                updatePages();
            }
        }

        // Inizializza la visualizzazione
        updatePages();
    </script>
</body>
</html>
