<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        /* Stile di base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sfondo.jpg') center center / cover no-repeat;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 90%; /* Larghezza del contenitore */
            height: 100%; /* Altezza del contenitore */
            position: relative;
        }
        .page {
            width: 50%; /* Ogni pagina occupa il 50% dello spazio */
            height: 100%; /* Altezza piena */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page img {
            width: 100%; /* Immagini riempiono il box */
            height: auto; /* Mantiene il rapporto d'aspetto */
        }
        .hidden {
            display: none; /* Classe per nascondere le pagine */
        }
        .buttons {
            position: absolute;
            bottom: 20px; /* Posizione dei bottoni */
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: rgba(0, 0, 255, 0.5); /* Colore blu trasparente */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container" id="menuContainer">
    <div class="page" id="page2" class="hidden">
        <img src="pagina2.jpg" alt="Pagina 2">
    </div>
    <div class="page" id="page3" class="hidden">
        <img src="pagina3.jpg" alt="Pagina 3">
    </div>
    <div class="page" id="page1">
        <img src="pagina1.jpg" alt="Pagina 1">
    </div>
    <div class="page" id="page4" class="hidden">
        <img src="pagina4.jpg" alt="Pagina 4">
    </div>
</div>

<div class="buttons">
    <button class="button" onclick="prevPage()">Indietro</button>
    <button class="button" onclick="nextPage()">Avanti</button>
</div>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');

    function updatePages() {
        pages.forEach((page, index) => {
            page.classList.add('hidden'); // Nascondi tutte le pagine
        });

        if (currentPage === 0) {
            pages[2].classList.remove('hidden'); // Mostra Pagina 1 (ora a destra)
        } else if (currentPage === 1) {
            pages[0].classList.remove('hidden'); // Mostra Pagina 2
            pages[1].classList.remove('hidden'); // Mostra Pagina 3
        } else if (currentPage === 2) {
            pages[3].classList.remove('hidden'); // Mostra Pagina 4
        }
    }

    function nextPage() {
        if (currentPage < 2) {
            currentPage++;
            updatePages();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePages();
        }
    }

    // Inizializza mostrando la prima pagina
    updatePages();
</script>

</body>
</html>
