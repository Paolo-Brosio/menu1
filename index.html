<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s;
            width: 100%;
            max-width: 400px; /* Limita la larghezza per schermi grandi */
        }
        .pages {
            display: none; /* Nasconde le pagine inizialmente */
            flex-wrap: nowrap; /* Evita spazi tra le pagine */
            justify-content: center;
            align-items: center;
        }
        .pages img {
            max-width: 100%; /* Adatta le immagini alla larghezza del contenitore */
            height: auto; /* Mantiene le proporzioni */
        }
        .visible {
            display: flex; /* Mostra solo il gruppo di pagine visibili */
        }
        /* Imposta margini per dispositivi mobili */
        #page1 img {
            margin: 0 10px; /* Aggiunge margini laterali per la pagina 1 */
        }
        /* Per due pagine affiancate */
        #page2-3 img {
            max-width: 50%; /* Ogni immagine usa metà dello schermo */
        }
        .button-container {
            margin-top: 20px; /* Spaziatura sopra i pulsanti */
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pages visible" id="page1">
            <img src="pagina1.jpg" alt="Pagina 1">
        </div>
        <div class="pages" id="page2-3">
            <img src="pagina2.jpg" alt="Pagina 2">
            <img src="pagina3.jpg" alt="Pagina 3">
        </div>
        <div class="pages" id="page4">
            <img src="pagina4.jpg" alt="Pagina 4">
        </div>
    </div>
    <div class="button-container">
        <button class="button" id="prevButton" disabled>← Indietro</button>
        <button class="button" id="nextButton">Avanti →</button>
    </div>

    <script>
        let currentPage = 1;

        const pages = {
            1: document.getElementById('page1'),
            2: document.getElementById('page2-3'),
            3: document.getElementById('page4')
        };

        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        function updatePages() {
            // Nasconde tutte le pagine
            for (const key in pages) {
                pages[key].classList.remove('visible');
            }
            // Mostra la pagina corrente
            pages[currentPage].classList.add('visible');

            // Aggiorna lo stato dei pulsanti
            prevButton.disabled = (currentPage === 1); // Disabilita "Indietro" su pagina 1
            nextButton.disabled = (currentPage === 3); // Disabilita "Avanti" su pagina 4
        }

        // Event listener per il pulsante Avanti
        nextButton.addEventListener('click', () => {
            if (currentPage < 3) currentPage++;
            updatePages();
        });

        // Event listener per il pulsante Indietro
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) currentPage--;
            updatePages();
        });

        // Inizializza la visualizzazione delle pagine
        updatePages();
    </script>
</body>
</html>
