<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('sfondo.jpg') center center / cover no-repeat;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .page {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .page img {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: rgba(0, 0, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container" id="menuContainer">
    <!-- Pagina 1 a destra -->
    <div class="page hidden" id="page2">
        <img src="pagina2.jpg" alt="Pagina 2">
    </div>
    <div class="page hidden" id="page3">
        <img src="pagina3.jpg" alt="Pagina 3">
    </div>
    <div class="page hidden" id="page4">
        <img src="pagina4.jpg" alt="Pagina 4">
    </div>
    <div class="page" id="page1"> <!-- Pagina 1 a destra all'inizio -->
        <img src="pagina1.jpg" alt="Pagina 1">
    </div>
</div>

<div class="buttons">
    <button class="button" onclick="prevPage()">Indietro</button>
    <button class="button" onclick="nextPage()">Avanti</button>
</div>

<script>
    let currentPage = 0;

    function updatePages() {
        // Nasconde tutte le pagine
        document.getElementById("page1").classList.add("hidden");
        document.getElementById("page2").classList.add("hidden");
        document.getElementById("page3").classList.add("hidden");
        document.getElementById("page4").classList.add("hidden");

        // Mostra la pagina corretta in base a currentPage
        if (currentPage === 0) {
            document.getElementById("page1").classList.remove("hidden"); // Pagina 1 a destra
        } else if (currentPage === 1) {
            document.getElementById("page2").classList.remove("hidden"); // Pagina 2 a sinistra
            document.getElementById("page3").classList.remove("hidden"); // Pagina 3 a destra
        } else if (currentPage === 2) {
            document.getElementById("page4").classList.remove("hidden"); // Pagina 4 a sinistra
        }
    }

    function nextPage() {
        if (currentPage < 2) {
            currentPage++;
            updatePages();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updatePages();
        }
    }

    // Visualizza la prima pagina all'avvio
    updatePages();
</script>

</body>
</html>
