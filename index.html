<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0; /* Colore di sfondo */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Occupa l'intera altezza della finestra */
            position: relative;
        }
        .page {
            width: 50%; /* Ogni pagina occupa il 50% dello schermo */
            height: auto; /* Mantieni l'altezza automatica */
            transition: opacity 0.5s ease, left 0.5s ease; /* Transizione per la visibilità e il movimento */
            position: absolute; /* Posizionamento assoluto */
            opacity: 0; /* Inizialmente invisibile */
        }
        .visible {
            opacity: 1; /* Mostra la pagina quando è visibile */
        }
        .hidden {
            display: none; /* Nasconde la pagina */
        }
        .button {
            position: absolute;
            bottom: 20px; /* Posiziona i pulsanti in basso */
            background-color: transparent; /* Pulsante trasparente */
            border: none; /* Rimuovi il bordo */
            font-size: 24px; /* Dimensione del testo */
            cursor: pointer; /* Cambia il cursore su hover */
        }
        .left {
            left: 20px; /* Pulsante a sinistra */
        }
        .right {
            right: 20px; /* Pulsante a destra */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="page1" class="page" src="pagina1.jpg" style="left: 1328px;"> <!-- Posizionata a destra -->
        <img id="page2" class="page" src="pagina2.jpg">
        <img id="page3" class="page" src="pagina3.jpg">
        <img id="page4" class="page" src="pagina4.jpg" style="left: 0;"> <!-- Posizionata a sinistra -->

        <button class="button left" onclick="changePage(-1)">&#9664;</button> <!-- Freccia sinistra -->
        <button class="button right" onclick="changePage(1)">&#9654;</button> <!-- Freccia destra -->
    </div>

    <script>
        let currentPage = 0;

        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 0) currentPage = 0;
            if (currentPage > 2) currentPage = 2;
            updatePages();
        }

        function updatePages() {
            // Nascondi tutte le pagine
            document.getElementById("page1").classList.add("hidden");
            document.getElementById("page2").classList.add("hidden");
            document.getElementById("page3").classList.add("hidden");
            document.getElementById("page4").classList.add("hidden");

            if (currentPage === 0) {
                // Mostra Pagina 1
                document.getElementById("page1").style.left = '1328px'; // Sposta pagina 1 a destra
                document.getElementById("page1").classList.remove("hidden"); // Mostra pagina 1
                document.getElementById("page1").classList.add("visible");
            } else if (currentPage === 1) {
                // Mostra Pagina 2 e Pagina 3
                document.getElementById("page2").classList.remove("hidden");
                document.getElementById("page3").classList.remove("hidden");
                document.getElementById("page2").classList.add("visible");
                document.getElementById("page3").classList.add("visible");
            } else if (currentPage === 2) {
                // Mostra Pagina 4
                document.getElementById("page4").classList.remove("hidden");
                document.getElementById("page4").classList.add("visible");
            }
        }

        // Inizializza la visualizzazione della prima pagina
        updatePages();
    </script>
</body>
</html>
