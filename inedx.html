<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digitale</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow: hidden; /* Nasconde le barre di scorrimento */
        }
        .book {
            perspective: 1000px;
            width: 300px; /* Larghezza del libro */
            height: 400px; /* Altezza del libro */
        }
        .page {
            width: 100%; /* Usa la larghezza del libro */
            height: 100%; /* Usa l'altezza del libro */
            background: white;
            border: 1px solid #ccc;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
            backface-visibility: hidden; /* Nasconde il retro della pagina */
        }
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene le proporzioni delle immagini */
        }
        .page:nth-child(1) {
            transform: rotateY(0deg);
        }
        .page:nth-child(2) {
            transform: rotateY(180deg);
        }
        .page:nth-child(3) {
            transform: rotateY(0deg);
        }
        .page:nth-child(4) {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" id="page1">
            <img src="pagina1.jpg" alt="Pagina 1">
        </div>
        <div class="page" id="page2">
            <img src="pagina2.jpg" alt="Pagina 2">
        </div>
        <div class="page" id="page3">
            <img src="pagina3.jpg" alt="Pagina 3">
        </div>
        <div class="page" id="page4">
            <img src="pagina4.jpg" alt="Pagina 4">
        </div>
    </div>
    <script>
        let currentPage = 0; // Indice della pagina attuale
        const totalPages = 4; // Numero totale delle pagine

        function flipPage() {
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                page.style.transform = `rotateY(${(index - currentPage) * 180}deg)`;
            });
        }

        document.body.addEventListener('click', () => {
            currentPage = (currentPage + 1) % totalPages; // Passa alla pagina successiva
            flipPage();
        });
    </script>
</body>
</html>
